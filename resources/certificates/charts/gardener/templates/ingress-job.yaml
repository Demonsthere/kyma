---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "gardener.fullname" . }}-ingress
  annotations: 
    helm.sh/hook: post-install,post-upgrade
    # helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
    helm.sh/hook-delete-policy: "before-hook-creation"
spec:
  backoffLimit: 3
  template:
    metadata:
      name: {{ include "gardener.fullname" . }}-ingress
      labels:
        app: {{ include "gardener.fullname" . }}-ingress
    spec:
      serviceAccountName: {{ include "gardener.fullname" . }}-ingress
      restartPolicy: Never
      containers:
      - name: {{ include "gardener.fullname" . }}-ingress
        image: {{ .Values.jobs.image }}:{{ .Values.jobs.tag }}
        command:
          - /bin/bash
          - -c
          - |
{{ .Files.Get "files/service-annotate.sh" | printf "%s" | indent 12 }}
        env:
        - name: SERVICE_NAME
          value: "{{ .Values.service.gateway.name }}"
        - name: SERVICE_NAMESPACE
          value: "{{ .Values.service.gateway.namespace }}"
        - name: SERVICE_SECRET_NAME
          value: "{{ .Values.certs.ingress.secretName }}"
        - name: SHOOT_CM_NAME
          value: "{{ .Values.shootConfigMap.name }}"
        - name: SHOOT_CM_NAMESPACE
          value: "{{ .Values.shootConfigMap.namespace }}"
        - name: CLUSTER_INFO_CM_NAME
          value: "{{ .Values.clusterInfoConfigMap.name }}"
        - name: CLUSTER_INFO_CM_NAMESPACE
          value: "{{ .Values.clusterInfoConfigMap.namespace }}"
        terminationMessagePolicy: "FallbackToLogsOnError"
