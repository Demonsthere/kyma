{{- if .Values.tests.enabled }}
{{- if .Capabilities.APIVersions.Has "testing.kyma-project.io/v1alpha1" }}
apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}-tests
    app.kubernetes.io/name: {{ .Chart.Name }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ .Chart.Name }}-tests
      {{ if .Values.global.isLocalEnv }}
      hostAliases:
        - ip: {{ .Values.global.minikubeIP }}
          hostnames:
            - "oauth2.{{ .Values.global.ingress.domainName }}"
            - "dex.{{ .Values.global.ingress.domainName }}"
      {{ end }}
      containers:
        - name: tests
          image: {{ .Values.tests.image.registry }}/api-gateway-integration-tests:{{ .Values.tests.image.version }}
          env:
          - name: HYDRA_ADDRESS
            value: {{ .Values.tests.env.hydraAddress }}
          - name: USER
            valueFrom:
              secretKeyRef:
                name: {{ .Values.tests.env.testUser }}
                key: email
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.tests.env.testUser }}
                key: password
          - name: REQUEST_TIMEOUT
            value: {{ .Values.tests.env.timeout }}
      restartPolicy: Never
{{- end }}
{{- end }}
