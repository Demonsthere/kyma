---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "cluster-info.fullname" . }}-legacy
  namespace: {{ .Release.Namespace }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "cluster-info.fullname" . }}-legacy
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: 
    - get
    - list
    - patch
  resourceNames: 
    - {{ .Values.configMapName }}
    - certificates-overrides
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "cluster-info.fullname" . }}-legacy
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ include "cluster-info.fullname" . }}-legacy
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "cluster-info.fullname" . }}-legacy
  apiGroup: rbac.authorization.k8s.io
