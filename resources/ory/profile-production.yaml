---
global:
  ory:
    hydra:
      persistence:
        enabled: true
        postgresql:
          enabled: true
        gcloud:
          enabled: false
hydra:
  hydra:
    autoMigrate: true
  replicaCount: 2
oathkeeper:
  deployment:
    resources:
      limits:
        cpu: "800m"
      requests:
        cpu: "200m"
hpa:
  oathkeeper:
    minReplicas: 3
    maxReplicas: 10
  