apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: jwt-and-oauth-{{.TestID}}
  namespace: api-gateway-tests
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  service:
    name: httpbin-{{.TestID}}
    port: 8000
    host: httpbin-{{.TestID}}.kyma.local
  rules:
    - path: /image
      methods: ["GET"]
      mutators: []
      accessStrategies:
        - handler: jwt
          config:
            trusted_issuers: ["https://dex.kyma.local"]
    - path: /headers
      methods: ["GET"]
      accessStrategies:
        - handler: oauth2_introspection
          config:
            required_scope: ["read"]