apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: plain
spec:
  service:
    host: httpbin-plain.kyma.local
    name: httpbin-plain
    port: 8000
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - path: /.*
      methods: ["GET"]
      accessStrategies:
        - handler: noop
      mutators: []
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin-plain
  labels:
    app: httpbin-plain
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 80
  selector:
    app: httpbin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin-plain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin-plain
      version: v1
  template:
    metadata:
      labels:
        app: httpbin-plain
        version: v1
    spec:
      containers:
        - image: docker.io/kennethreitz/httpbin
          imagePullPolicy: IfNotPresent
          name: httpbin-plain
          ports:
            - containerPort: 80