---
apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: passthrough-unsecured
spec:
  service:
    host: httpbin1.kyma.local
    name: httpbin
    port: 8000
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - path: /.*
      methods: ["GET"]
      accessStrategies:
        - handler: noop
      mutators: []
